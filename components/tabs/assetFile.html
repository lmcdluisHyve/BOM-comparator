<div class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-lg p-4 border-0">
      <!-- üîπ Barra de progreso -->
      <div class="progress mb-4">
        <div id="progressBar" style="height: 7px"
          class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar"
          title="Progreso del formulario"></div>
        <!-- Barra de conexi√≥n -->
        <!-- <div class="progress-steps" id="progressSteps"></div> -->
      </div>

      <!-- üîπ Encabezado de pasos -->
      <div class="d-flex justify-content-between mb-4 position-relative">
        <div class="step" data-step="1"><span class="p-2 bg-white"><i
              class="bi bi-file-earmark-spreadsheet"></i><br>Importar
            datos</br></span></div>
        <div class="step" data-step="2"><span class="p-2 bg-white"><i class="bi bi-upc-scan"></i><br>Escanear
            Datos</br></span></div>
        <div class="step" data-step="3"><span class="p-2 bg-white"><i class="bi bi-check2-all"></i><br>Confirmar
            Datos</br></span></div>
      </div>

      <!-- üîπ Formulario -->
      <form id="wizardForm">
        <!-- Paso 1 -->
        <div class="step-content" data-step="1">
          <h5>Importar datos desde Excel</h5>
          <hr />
          <div class="row">
            <div class="col-6 mx-auto">
              <div class="file-input-container" id="dropZone">
                <!-- <input type="file" id="excelFile" accept=".xlsx, .xls"  class="file-input"/> -->
                <div class="row">
                  <div class="col-12">
                    <label class="btn btn-success mb-3" for="fileInput1"><i class="bi bi-upload me-2"></i>Seleccionar
                      archivo</label>
                    <input type="file" id="fileInput1" class="fileInput" style="position:absolute; left:-9999px;">
                    <div>
                      <small id="fileName" class="text-mutted ms-2">Ningun archivo seleccionado</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Paso 2 -->
        <div class="step-content" data-step="2">
          <div class="d-flex">
            <h5>Datos de Rack AT:<span id="atRackLabel" class="badge text-bg-white bg-success ms-2"></span></h5>
            <div class="ms-auto">
              <h5>Total Componentes: <span id="totalComponentsLabel" class="badge text-bg-white bg-success ms-2"></span></h5>
            </div>
            <div class="ms-auto">
              <h5>Proyecto: <span id="projectName" class="badge text-bg-white bg-success ms-2"></span></h5>
            </div>
            <div class="ms-auto">
              <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#scanForm" role="button" id="actionToScanBtn"
                aria-controls="scanForm"><i class="bi bi-upc me-2"></i>Iniciar Scan</button>
            </div>
            
          </div>
          <hr />
          <div class="table-responsive">
            <table id="mappedTable" class="table table-striped table-bordered mt-4"></table>
          </div>
        </div>

        <!-- Paso 3 -->
        <div class="step-content" data-step="3">
          <h5>Confirmaci√≥n</h5>
          <div id="resumen" class="mt-3"></div>
        </div>

        <!-- üîπ Botones -->
        <div class="d-flex justify-content-between mt-4">
          <button type="button" id="prevBtn" class="btn btn-secondary">Anterior</button>
          <button type="button" id="nextBtn" class="btn btn-primary">Siguiente</button>
        </div>
      </form>
    </div>
  </div>
  <div class="offcanvas offcanvas-start offcanvas-dark w-50" tabindex="-1" id="scanForm" aria-labelledby="ScanFormTitle"
    data-bs-scroll="true">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="ScanFormTitle">Escanear Datos de los componentes<span class="ms-2"><i class="bi bi-motherboard"></i></span></h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="row p-4 align-items-center">
        <div class="col-3 mb-3">
            <small>Rack AT:<span id="atRackLabelInternal" class="badge text-bg-white bg-success ms-2"></span></small>
        </div>
        <div class="col mb-3">
            <small>Total Comp.: <span id="totalComponents" class="badge text-bg-white bg-success ms-2"></span></small>
        </div>
        <div class="col mb-3">
            <small>Total Comp. escaneados: <span id="totalComponentsScanned" class="badge text-bg-white bg-success ms-2">0</span></small>
        </div>
        <div class="col mb-3">
            <small>Comp. pendientes: <span id="pendingComponents" class="badge text-bg-white bg-success ms-2">0</span></small>
        </div>
        <hr/>
      </div>
      <form id="scanDataForm">
        <div class="row" id="scanDataFormRow">
        </div>
      </form>
      <div id="scanFeedback" class="mt-3"></div>
    </div>

  </div>
</div>
